<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 15px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .error-description {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .lock-icon {
            font-size: 100px;
            color: #6c757d;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        .btn-home {
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
        }
        .police-tape {
            background-color: #ffc107;
            color: #212529;
            font-weight: bold;
            transform: rotate(-5deg);
            padding: 10px 0;
            margin: 40px 0;
            position: relative;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .police-tape:before, .police-tape:after {
            content: "⚠️ RESTRICTED AREA ⚠️ RESTRICTED AREA ⚠️";
            white-space: nowrap;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="container error-container text-center">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <i class="bi bi-lock-fill lock-icon"></i>
                <h1 class="error-code">403</h1>
                <h2 class="error-message">Access Denied</h2>
                <div class="police-tape"></div>
                <p class="error-description">
                    Sorry, you don't have permission to access this area. This incident has been logged.
                </p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary btn-home">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                    <a href="/login" class="btn btn-outline-primary ms-2">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log In
                    </a>
                </div>
                <div class="mt-5">
                    <p class="text-muted">
                        If you believe you should have access to this page, please contact your administrator.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 15px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            animation: pulse 2s infinite;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .error-description {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .lost-icon {
            font-size: 100px;
            color: #6c757d;
            animation: floating 3s ease-in-out infinite;
            margin-bottom: 30px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .btn-home {
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container error-container text-center">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <i class="bi bi-compass lost-icon"></i>
                <h1 class="error-code">404</h1>
                <h2 class="error-message">Oops! Page Not Found</h2>
                <p class="error-description">
                    It seems like you're trying to find an event that doesn't exist!
                    The page you're looking for might have been moved, renamed, or might never have existed.
                </p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary btn-home">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                </div>
                <div class="mt-5">
                    <p class="text-muted">
                        Path: <span th:text="${path}">Unknown path</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 15px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #6f42c1;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        .error-code:after {
            content: '500';
            position: absolute;
            left: 2px;
            top: 2px;
            color: rgba(111, 66, 193, 0.3);
            z-index: -1;
        }
        .error-message {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .error-description {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .robot-icon {
            font-size: 100px;
            color: #6c757d;
            animation: glitch 3s ease-in-out infinite;
            margin-bottom: 30px;
            display: inline-block;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-5px, 5px); }
            4% { transform: translate(5px, -5px); }
            6% { transform: translate(0); }
            8% { transform: translate(5px, 5px); }
            10% { transform: translate(0); }
            100% { transform: translate(0); }
        }
        .btn-home {
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
        }
        .coding-animation {
            font-family: monospace;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #6c757d;
            animation: typing 4s steps(40) infinite, blink-caret 0.75s step-end infinite;
            max-width: 26ch;
            margin: 0 auto 30px;
            text-align: left;
        }
        @keyframes typing {
            0% { width: 0; }
            50% { width: 26ch; }
            90% { width: 26ch; }
            100% { width: 0; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #6c757d; }
        }
    </style>
</head>
<body>
    <div class="container error-container text-center">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <i class="bi bi-robot robot-icon"></i>
                <h1 class="error-code">500</h1>
                <h2 class="error-message">Internal Server Error</h2>
                <div class="coding-animation">
                    function fixError() { ... }
                </div>
                <p class="error-description">
                    Oops! Our server is currently experiencing difficulties. Our team of coding ninjas is already working to fix it.
                </p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary btn-home">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary ms-2">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </a>
                </div>
                <div class="mt-5">
                    <p class="text-muted">
                        If this problem persists, please contact our support team.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

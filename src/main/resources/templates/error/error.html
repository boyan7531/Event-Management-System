<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 15px;
            text-align: center;
        }
        .error-icon {
            font-size: 100px;
            color: #dc3545;
            margin-bottom: 30px;
        }
        .btn-home {
            padding: 10px 25px;
            font-size: 18px;
            transition: all 0.3s;
            margin-top: 30px;
        }
        .btn-home:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                <h1 class="display-4 mb-4">Oops! Something went wrong</h1>
                <p class="lead mb-4">
                    We can't seem to find the page you're looking for or you don't have permission to access it.
                </p>
                <a href="/" class="btn btn-light btn-home">
                    <i class="bi bi-house-door me-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>

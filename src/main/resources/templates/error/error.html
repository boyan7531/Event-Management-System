<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${status + ' - ' + error}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 15px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #fd7e14;
            animation: shake 1.5s infinite;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .error-description {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .error-icon {
            font-size: 100px;
            color: #6c757d;
            margin-bottom: 30px;
            animation: spin 8s linear infinite;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            2% { transform: rotate(2deg); }
            4% { transform: rotate(-2deg); }
            6% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .btn-home {
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
        }
        .timestamp {
            font-size: 14px;
            color: #adb5bd;
            margin-top: 20px;
        }
        .error-details {
            margin-top: 30px;
            padding: 15px;
            background-color: #f1f3f5;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container error-container text-center">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                <h1 class="error-code" th:text="${status}">500</h1>
                <h2 class="error-message" th:text="${error}">Internal Server Error</h2>
                <p class="error-description">
                    Something went wrong on our end. Our team has been notified and we're working to fix the issue.
                </p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary btn-home">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                </div>
                <p class="timestamp" th:text="${'Timestamp: ' + #dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">
                    Timestamp: 2025-04-01 12:34:56
                </p>
                <div class="error-details" th:if="${message != null && !#strings.isEmpty(message)}">
                    <h5>Error Details:</h5>
                    <p th:text="${message}">Error message</p>
                    <p th:if="${path != null}"><strong>Path:</strong> <span th:text="${path}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

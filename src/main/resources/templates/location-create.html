<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/layout :: head('Add Location')">
    <title>Add Location - Event Management System</title>
</head>

<body>
    <nav th:replace="fragments/layout :: navbar"></nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Add New Location</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/locations/create}" th:object="${location}" method="post">
                            
                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Location Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            
                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            
                            <!-- City -->
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" th:field="*{city}">
                                <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                            </div>
                            
                            <!-- Country -->
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" th:field="*{country}">
                                <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
                            </div>
                            
                            <!-- Capacity -->
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="1">
                                <div class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Location</button>
                                <a href="/locations" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    
    <th:block th:replace="fragments/layout :: scripts"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Logout')">
    <title>Logout - Event Management System</title>
    <meta http-equiv="refresh" content="0; url=/" />
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="card shadow p-5">
            <h2>Logging you out...</h2>
            <p>If you are not redirected automatically, please click the button below.</p>
            
            <form th:action="@{/logout}" method="post" class="mt-4">
                <button type="submit" class="btn btn-primary">Logout Now</button>
            </form>
            
            <div class="mt-3">
                <a href="/" class="btn btn-outline-secondary">Return to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        // Submit the form automatically
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').submit();
        });
    </script>
</body>
</html>
